<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Architect Wiki</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="WA_favicon.png" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "World Architect Wiki",
        repo: "https://github.com/adiglows/world-architect-wiki",
        loadSidebar: true,
        subMaxLevel: 0,
        auto2top: true,
        search: 'auto',
        homepage: 'README.md'
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
      <style>
        #made-by {
          opacity: 0.5;
          font-size: 12px;
          text-align: center;
          margin-top: 50px;
          color: #333;        
          position: fixed;     
          bottom: 10px;
          left: 0;
          right: 0;
          z-index: 9999;         
        }

        #made-by a {
          color: inherit;       
          text-decoration: none; 
        }

        #made-by a:hover {
          text-decoration: underline;
        }
      </style>
      <footer id="made-by"></footer>
        <script>
      (function() {
        const owner = "adiglows"; // original repo owner
        let githubRepoOwner = owner;

        // Detect forked username from the URL if hosted on github.io
        if (location.hostname.includes("github.io")) {
          const pathParts = location.pathname.split('/');
          if (pathParts.length > 1 && pathParts[1].toLowerCase() !== owner.toLowerCase()) {
            githubRepoOwner = pathParts[1];
          }
        }

        const footerDiv = document.getElementById("made-by");

        if (githubRepoOwner.toLowerCase() === owner.toLowerCase()) {
          footerDiv.innerHTML = `Made by <a href="https://github.com/${owner}" target="_blank">${owner}</a>`;
        } else {
          footerDiv.innerHTML = `Forked by <a href="https://github.com/${githubRepoOwner}" target="_blank">${githubRepoOwner}</a> from <a href="https://github.com/${owner}" target="_blank">${owner}</a>`;
        }
      })();
    </script>
  </body>
</html>
