<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Architect Wiki</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="WA_favicon.png" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "World Architect Wiki",
        repo: "https://github.com/adiglows/world-architect-wiki",
        loadSidebar: true,
        subMaxLevel: 0,
        auto2top: true,
        search: 'auto',
        homepage: 'README.md',
        basePath: '/world-architect-wiki/',
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
      <style>
        #made-by {
          opacity: 0.5;
          font-size: 12px;
          text-align: center;
          margin-top: 50px;
          color: #333;        
          position: fixed;     
          bottom: 10px;
          left: 0;
          right: 0;
          z-index: 9999;         
        }

        #made-by a {
          color: inherit;       
          text-decoration: none; 
        }

        #made-by a:hover {
          text-decoration: underline;
        }
      </style>
      <footer id="made-by">
        Made by <a href="https://github.com/adiglows" target="_blank">adiglows</a>
      </footer>
      <style>
      .block-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      .block-item {
        flex: 0 0 calc(25% - 16px); /* 4 per row */
        text-align: center;
      }
      .block-item img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .block-item p {
        margin: 4px 0 0;
        font-size: 14px;
      }
</style>
  </body>
</html>
